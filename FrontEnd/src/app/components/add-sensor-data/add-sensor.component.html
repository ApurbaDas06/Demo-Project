<div class="card-holder">
  <!-- ngx spinner -->
  <ngx-spinner></ngx-spinner>

  <div class="card" style="border: 7px solid rgb(184, 207, 238);align-items: center;">

    <div class="card-header"><h1>Enter Flow Rate and Pressure Data</h1> </div><br>
    <form [formGroup]="addForm" (ngSubmit)="saveSensor()">
      <!--Adding reactive form with login and password field -->
      <div *ngIf="error!=''" class="error-messages">
        <span>{{error}} </span>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="flowRate">Flow Rate</label>
        <input formControlName="flowRate" id="flowRate" type="number" class="form-control" min="0" step="1.00">
        <div *ngIf="f['flowRate'].touched && f['flowRate'].invalid" class="error-messages">
          <div *ngIf="f['flowRate'].errors!['required']">Input Field cannot be empty</div>
          <div *ngIf="f['flowRate'].errors!['invalid']">Invalid Data Input (> 0)</div>
        </div>
      </div>
      <br>
      <div class="form-group mb-3">
        <label class="form-label" for="pressure">Pressure</label>
        <input formControlName="pressure" id="pressure" type="number" class="form-control" min="0" step="1.00">
        <div *ngIf="f['pressure'].touched && f['pressure'].invalid" class="error-messages">
          <div *ngIf="f['pressure'].errors!['required']">Input Field cannot be empty</div>
          <div *ngIf="f['pressure'].errors!['invalid']">Invalid Data Input (> 0)</div>
        </div>
      </div>
      <br>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
