
<section class="vh-100 ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="/assets/slide.jpg"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
<!--             <ngx-spinner></ngx-spinner>-->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0" style="color:#007bff">Aquasight Demo Project</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div *ngIf="error!=''" class="error-messages">
                    <span>{{error}} </span></div>

                  <div class="form-group form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input formControlName="email" id="email" type="text" class="form-control">
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="error-messages">
                      <div *ngIf="f['email'].errors!['required']">Email is required.</div>
                      -->
                      <div *ngIf="f['email'].errors!['invalid']">Please, enter valid email address.</div>
                      -->
                    </div>
                  </div>

                  <div class="form-group form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input formControlName="password" id="password" type="password" class="form-control">
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="error-messages">
                      <div *ngIf="f['password'].errors!['required']">Enter correct password.</div>
                    </div>
                  </div>

                  <br>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
